<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="ipcalculator.css">
</head>

<body>
    <div class="container">
        <div class="calculator">
            <form action="">
                <div class="display">
                    <input type="text" name="display">
                </div>
                <table class="buttons">
                    <tr>
                        <td>
                            <div>
                                <input type="button" value="AC" class="ac">
                                <input type="button" value="+" class="plusm">
                                <input type="button" value="%" class="percent">
                                <input type="button" value="รท" id="divide">
                            </div>
                        </td>
                    </tr>
                    <!--divide, #multiply, #add, #substract-->
                    <tr>
                        <td>
                            <div>
                                <input type="button" value="7" class="number">
                                <input type="button" value="8" class="number">
                                <input type="button" value="9" class="number">
                                <input type="button" value="ร" id="multiply">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input type="button" value="4" class="number">
                                <input type="button" value="5" class="number">
                                <input type="button" value="6" class="number">
                                <input type="button" value="-" id="substract">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input type="button" value="1" class="number">
                                <input type="button" value="2" class="number">
                                <input type="button" value="3" class="number">
                                <input type="button" value="+" id="add">
                            </div>
                        </td>
                    </tr>
                    <tr>
                        <td>
                            <div>
                                <input id="zero" type="button" value="0">
                                <input id="decimal" type="button" value=".">
                                <input id="equal" type="button" value="=">
                            </div>
                        </td>
                    </tr>
                </table>
        </div>



        </form>
    </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
